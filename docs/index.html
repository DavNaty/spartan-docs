<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />
  </head>
  <body>
    <div id="app"></div>
    <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
    <script>
      window.$docsify = {
        repo: "spartan-protocol/spartan-docs",
        loadSidebar: true,
        loadNavbar: true,
        subMaxLevel: 3,
        fallbackLanguages: ["en"],
        homepage: "introduction.md",
        logo: "/_media/logo.svg",
        name: "Spartan Protocol",
        plugins: [
          EditOnGithubPlugin.create(
            "https://github.com/spartan-protocol/spartan-docs/blob/main/docs/",
            null,
            "Edit on GitHub"
          ),
        ],
        copyCode: {
          buttonText: "Copy to clipboard",
          errorText: "Error",
          successText: "Copied",
        },
        // SEARCH PLUGIN
        search: "auto", // default
        search: [
          "/",
          "/introduction",
          "/getting-started",
          "/developers",
          "/contributors",
          "/tr/",
          // etc... add the rest later
        ],
        search: {
          maxAge: 86400000, // Expiration time, the default one day
          paths: "auto", // or 'auto'
          placeholder: "Type to search",
          // Localization
          placeholder: {
            "/tr/": "Aramak için yazın",
            "/": "Type to search",
          },
          noData: "No Results!",
          // Localization
          noData: {
            "/tr/": "Sonuç yok",
            "/": "No Results",
          },
          // Headline depth, 1 - 6
          depth: 2,
          hideOtherSidebarContent: false, // whether or not to hide other sidebar content

          // // To avoid search index collision
          // // between multiple websites under the same domain
          // namespace: "website-1",

          // Use different indexes for path prefixes (namespaces).
          // NOTE: Only works in 'auto' mode.
          //
          // When initialiazing an index, we look for the first path from the sidebar.
          // If it matches the prefix from the list, we switch to the corresponding index.
          pathNamespaces: ["/tr"],

          // You can provide a regexp to match prefixes. In this case,
          // the matching substring will be used to identify the index
          pathNamespaces: /^(\/(tr))?(\/(v1|v2))?/,
        },
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="https://unpkg.com/docsify-copy-code@2"></script>
  </body>
</html>
